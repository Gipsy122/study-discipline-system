
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline System v6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="user-view"> <div class="top-bar">
        <div class="main-timer-block">
            <span class="label">Total Daily Break Remaining</span>
            <div id="bank-timer">210:00</div>
        </div>
    </div>

    <main class="dashboard-grid" id="timer-grid">
        </main>

    <section class="coupon-section">
        <div class="block">
            <h3>Active Coupons</h3>
            <div id="coupon-display-area"></div>
            <div class="admin-controls">
                <hr>
                <h4>Issue New Coupon</h4>
                <div class="input-group">
                    <input type="text" id="cpn-name" placeholder="Name">
                    <input type="number" id="cpn-val" placeholder="Mins">
                    <button id="btn-issue">Issue</button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>
</html>
