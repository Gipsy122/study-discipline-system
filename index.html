<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Dashboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your exact config from your screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyBteFv0YOR7x9YGhcphPr80F01PpLjVKc",
            authDomain: "study-tracker-29.firebaseapp.com",
            databaseURL: "https://study-tracker-29-default-rtdb.firebaseio.com",
            projectId: "study-tracker-29",
            storageBucket: "study-tracker-29.firebasestorage.app",
            messagingSenderId: "183715810841",
            appId: "1:183715810841:web:b037baebaad795de976488"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statsRef = ref(db, 'stats');

        // Check for Admin
        const isAdmin = window.location.search.includes('admin=true');

        // Sync Data
        onValue(statsRef, (snapshot) => {
            const data = snapshot.val() || { breakPool: 210 };
            document.getElementById('display').innerText = data.breakPool + "m";
            
            if (isAdmin) {
                document.getElementById('admin-ui').style.display = 'block';
            }
        });

        // Deduction Function
        window.deduct = (mins) => {
            onValue(statsRef, (s) => {
                const current = s.val()?.breakPool || 210;
                update(statsRef, { breakPool: current - mins });
            }, { onlyOnce: true });
        };
    </script>
    <style>
        body { background: #000; color: #ff4d4d; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .timer { font-size: 5rem; font-weight: bold; margin: 20px 0; }
        .admin-box { display: none; border: 2px solid #ffd700; padding: 20px; border-radius: 15px; margin-top: 30px; }
        button { width: 100%; padding: 15px; margin: 10px 0; background: #111; color: #fff; border: 1px solid #444; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:active { background: #ff4d4d; }
    </style>
</head>
<body>
    <h1>BREAK TIME</h1>
    <div id="display" class="timer">210m</div>

    <div id="admin-ui" class="admin-box">
        <h2 style="color:#ffd700">MONITOR COMMANDS</h2>
        <button onclick="deduct(2)">DEDUCT 2 MINS (Wrong Answer)</button>
        <button onclick="deduct(20)">DEDUCT 20 MINS (Violation)</button>
        <button onclick="let m=prompt('Mins:'); if(m) deduct(parseInt(m))">CUSTOM DEDUCTION</button>
    </div>
</body>
</html>
