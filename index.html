<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline OS | Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="glass-header">
            <div class="pool-display">
                <span class="label">TOTAL BREAK POOL</span>
                <div class="main-timer" id="main-pool">210:00</div>
            </div>
            <div class="buffer-display">
                <span class="label">BUFFER</span>
                <div id="buffer-val">20:00</div>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="control-block" id="block-bath">
                <h3>BATH</h3>
                <div class="timer-circle" data-limit="30">
                    <svg><circle cx="50" cy="50" r="45"></circle></svg>
                    <span class="time-readout">30:00</span>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('bath', 30)">START</button>
                    <input type="number" placeholder="+ min" onchange="manualAdjust('bath', this.value, 30)">
                </div>
            </section>

            <section class="control-block" id="block-food">
                <h3>FOOD</h3>
                <div class="timer-circle" data-limit="15">
                    <svg><circle cx="50" cy="50" r="45"></circle></svg>
                    <span class="time-readout">15:00</span>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('food', 15)">START</button>
                    <input type="number" placeholder="+ min" onchange="manualAdjust('food', this.value, 15)">
                </div>
            </section>

            <section class="control-block" id="block-washroom">
                <h3>WASHROOM</h3>
                <div class="timer-circle" data-limit="15">
                    <svg><circle cx="50" cy="50" r="45"></circle></svg>
                    <span class="time-readout">15:00</span>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('washroom', 15)">START</button>
                    <input type="number" placeholder="+ min" onchange="manualAdjust('washroom', this.value, 15)">
                </div>
            </section>

            <section class="control-block" id="block-sleep">
                <h3>SLEEP</h3>
                <div class="timer-circle" data-limit="420">
                    <svg><circle cx="50" cy="50" r="45"></circle></svg>
                    <span class="time-readout">7h</span>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('sleep', 420)">START</button>
                </div>
            </section>
        </main>

        <section class="coupon-area card">
            <h3>COUPON MANAGEMENT</h3>
            <div class="admin-controls" id="coupon-creator">
                <input type="text" id="cp-name" placeholder="Coupon Name">
                <input type="number" id="cp-val" placeholder="Value (min)">
                <button onclick="issueCoupon()">ISSUE COUPON</button>
            </div>
            <div id="coupon-display-area" class="coupon-grid"></div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
