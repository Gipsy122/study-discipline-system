<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline OS v4.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="label">Total Break Pool</div>
        <div class="pool-text" id="pool">---</div>
        <div class="stat-grid">
            <div><div class="label">Buffer</div><div id="buffer" class="sub-val">--</div></div>
            <div><div class="label">Sleep</div><div id="sleep-val" class="sub-val">--</div></div>
        </div>
    </div>

    <div id="active-timer-box">
        <div id="timer-name" class="label">ACTIVITY ACTIVE</div>
        <div id="timer-clock">0:00</div>
        <button id="stop-btn" class="admin-only">STOP & AUDIT</button>
    </div>

    <div class="label">Available Coupons</div>
    <div id="coupon-list"></div>

    <div id="admin-panel" class="admin-section">
        <button id="boot-btn" class="btn-boot">ðŸ”„ RESET SYSTEM DATA</button>
        
        <div class="btn-row">
            <button class="btn-start" data-task="Bath" data-limit="30" data-strict="false">Start Bath</button>
            <button class="btn-input" data-task="Bath" data-limit="30" data-strict="false">Input Bath</button>
        </div>
        <div class="btn-row">
            <button class="btn-start" data-task="Food" data-limit="45" data-strict="false">Start Food</button>
            <button class="btn-input" data-task="Food" data-limit="45" data-strict="false">Input Food</button>
        </div>
        <div class="btn-row">
            <button class="btn-start" data-task="Haga" data-limit="30" data-strict="false">Start Haga</button>
            <button class="btn-input" data-task="Haga" data-limit="30" data-strict="false">Input Haga</button>
        </div>
        <div class="btn-row">
            <button class="btn-start btn-strict-outline" data-task="Sleep" data-limit="420" data-strict="true">Start Sleep</button>
            <button class="btn-input btn-strict" data-task="Sleep" data-limit="420" data-strict="true">Input Sleep</button>
        </div>

        <h3 class="gold-text">Grant Reward</h3>
        <button class="btn-reward" id="grant-sleep">Grant Sleep Coupon</button>
        <button class="btn-reward" id="grant-break">Grant Break Coupon</button>
    </div>

    <div class="footer-note">
        ESTIMATED STUDY TIME: 12 HRS 55 MINS<br>
        UNAUTHORIZED VIOLATION = COMMAND DEDUCTION<br>
        RUDE BEHAVIOR WILL NOT BE TOLERATED
    </div>

    <h3 class="gold-text">Strict Violations</h3>
<button class="btn-strict" onclick="deductWrongAnswer()">Wrong Answer (-2m)</button>

    <script type="module" src="script.js"></script>
</body>
</html>
