<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Discipline System</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="user-view">
  <header>
    <h1>Study Discipline System</h1>
    <div id="total-break">
      <span>Total Break Left</span>
      <strong id="totalTime">210</strong> min
    </div>
  </header>

  <main id="timerGrid"></main>

  <!-- Coupons -->
  <section class="coupon-section">
    <h2>Coupons</h2>
    <div id="couponList"></div>
  </section>

  <!-- Admin Panel -->
  <section id="adminPanel" class="admin-panel hidden">
    <h2>Admin Controls</h2>

    <div class="admin-row">
      <input id="couponName" placeholder="Coupon name">
      <input id="couponMinutes" type="number" placeholder="Minutes">
      <button id="createCoupon">Create Coupon</button>
    </div>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
