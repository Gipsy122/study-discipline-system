<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Dashboard</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBteFv0YOR7x9YGhcphPr80F01PpLjVKc",
            authDomain: "study-tracker-29.firebaseapp.com",
            databaseURL: "https://study-tracker-29-default-rtdb.firebaseio.com",
            projectId: "study-tracker-29",
            storageBucket: "study-tracker-29.firebasestorage.app",
            messagingSenderId: "183715810841",
            appId: "1:183715810841:web:b037baebaad795de976488"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statsRef = ref(db, 'discipline/stats');

        const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';

        onValue(statsRef, (snapshot) => {
            const data = snapshot.val() || { breakPool: 210, buffer: 20, sleepLimit: 7 };
            document.getElementById('break-display').innerText = data.breakPool + "m";
            document.getElementById('loading').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            
            if(isAdmin) {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }, (error) => {
            document.getElementById('loading').innerText = "Database Error: " + error.message;
        });

        window.applyPenalty = (mins) => {
            onValue(statsRef, (s) => {
                let d = s.val() || { breakPool: 210 };
                update(statsRef, { breakPool: d.breakPool - mins });
            }, {onlyOnce: true});
        };
    </script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        #main-content, #admin-panel { display: none; }
        .big-timer { font-size: 5rem; color: #ff4d4d; }
        .admin-box { border: 2px solid gold; padding: 20px; margin-top: 20px; border-radius: 10px; }
        button { width: 100%; padding: 15px; margin: 10px 0; background: #222; color: #fff; border: 1px solid #444; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading">Connecting to System...</div>

    <div id="main-content">
        <h1>BREAK TIME</h1>
        <div id="break-display" class="big-timer">---</div>
        
        <div id="admin-panel" class="admin-box">
            <h2 style="color:gold">MONITOR COMMANDS</h2>
            <button onclick="applyPenalty(2)">DEDUCT 2 MINS</button>
            <button onclick="applyPenalty(20)">DEDUCT 20 MINS</button>
        </div>
    </div>
</body>
</html>
