<!DOCTYPE html>
<html>
<head>
    <title>Discipline OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="boot-screen"><button onclick="systemBoot()">INITIALIZE SYSTEM</button></div>
    
    <div id="app-content" style="display:none; width:100%; max-width:400px;">
        <div class="card">
            <div id="pool" class="pool">---</div>
            <p>TOTAL BREAK POOL</p>
            <div style="display:flex; justify-content:space-around">
                <div>Buffer: <b id="buffer">--</b></div>
                <div>Sleep: <b id="sleep-val">--</b></div>
            </div>
        </div>

        <div id="timer-box">
            <div id="timer-name">SYSTEM IDLE</div>
            <div id="timer-clock" style="font-size:3rem; font-weight:bold;">00:00</div>
        </div>

        <div id="admin-panel" class="admin-grid">
            <div class="control-module">
                <div class="module-label">BATH (30m)</div>
                <div class="module-btns">
                    <button class="btn-start" onclick="startTimer('Bath', 30, false)">START</button>
                    <button class="btn-stop" onclick="stopTimer()">STOP</button>
                    <button class="btn-in" onclick="manualInput('Bath', 30, false)">INPUT</button>
                </div>
            </div>
            </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
