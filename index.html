<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline OS | Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="glass-header">
            <div class="pool-box">
                <span class="label">TOTAL BREAK POOL</span>
                <div class="main-val" id="pool-display">210:00</div>
            </div>
            <div class="buffer-box">
                <span class="label">STUDY BUFFER</span>
                <div class="main-val" id="buffer-display">20:00</div>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="card-block" id="block-bath">
                <h3>BATH</h3>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-bath" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-bath">30:00</div>
                </div>
                <div class="admin-ui">
                    <button class="btn-primary" onclick="toggleTimer('bath', 30)">START</button>
                    <div class="input-group">
                        <input type="number" id="adj-bath" placeholder="Min">
                        <button onclick="forwardTime('bath', 30)">ADD</button>
                    </div>
                </div>
            </section>

            <section class="card-block" id="block-food">
                <h3>FOOD</h3>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-food" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-food">15:00</div>
                </div>
                <div class="admin-ui">
                    <button class="btn-primary" onclick="toggleTimer('food', 15)">START</button>
                    <div class="input-group">
                        <input type="number" id="adj-food" placeholder="Min">
                        <button onclick="forwardTime('food', 15)">ADD</button>
                    </div>
                </div>
            </section>

            <section class="card-block" id="block-wash">
                <h3>WASHROOM</h3>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-wash" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-wash">15:00</div>
                </div>
                <div class="admin-ui">
                    <button class="btn-primary" onclick="toggleTimer('wash', 15)">START</button>
                    <div class="input-group">
                        <input type="number" id="adj-wash" placeholder="Min">
                        <button onclick="forwardTime('wash', 15)">ADD</button>
                    </div>
                </div>
            </section>

            <section class="card-block" id="block-sleep">
                <h3>SLEEP</h3>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-sleep" class="prog" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-sleep">7:00:00</div>
                </div>
                <div class="admin-ui">
                    <button class="btn-primary" onclick="toggleTimer('sleep', 420)">START</button>
                </div>
            </section>
        </main>

        <section class="coupon-section card-block">
            <h3>COUPON MANAGER</h3>
            <div class="admin-ui coupon-creator">
                <input type="text" id="cp-name" placeholder="Coupon Name">
                <input type="number" id="cp-val" placeholder="Min">
                <button class="btn-primary" onclick="createCoupon()">ISSUE</button>
            </div>
            <div id="coupon-list" class="coupon-grid"></div>
        </section>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
