<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline OS | Command Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="user-view"> <div class="app-container">
        <header class="main-monitor">
            <div class="block main-pool-block">
                <span class="label">Total Break Pool</span>
                <div class="pool-display">
                    <h1 id="main-pool-clock">210:00</h1>
                    <div class="pool-bar">
                        <div id="pool-fill" class="fill"></div>
                    </div>
                </div>
                <div class="buffer-badge">
                    Buffer: <span id="buffer-val">20</span>m
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            
            <div class="tile" id="tile-bath">
                <div class="tile-header">
                    <span class="label">Bath</span>
                    <span class="threshold">30m</span>
                </div>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-bath" class="ring-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text" id="clock-bath">00:00</div>
                </div>
                <div class="admin-controls">
                    <button onclick="ctrlTimer('bath', 30)">Start/Stop</button>
                    <input type="number" placeholder="+ Mins" onchange="manualForward('bath', this.value); this.value=''">
                </div>
            </div>

            <div class="tile" id="tile-food">
                <div class="tile-header">
                    <span class="label">Food</span>
                    <span class="threshold">15m</span>
                </div>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-food" class="ring-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text" id="clock-food">00:00</div>
                </div>
                <div class="admin-controls">
                    <button onclick="ctrlTimer('food', 15)">Start/Stop</button>
                    <input type="number" placeholder="+ Mins" onchange="manualForward('food', this.value); this.value=''">
                </div>
            </div>

            <div class="tile" id="tile-wash">
                <div class="tile-header">
                    <span class="label">Washroom</span>
                    <span class="threshold">15m</span>
                </div>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-wash" class="ring-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text" id="clock-wash">00:00</div>
                </div>
                <div class="admin-controls">
                    <button onclick="ctrlTimer('wash', 15)">Start/Stop</button>
                    <input type="number" placeholder="+ Mins" onchange="manualForward('wash', this.value); this.value=''">
                </div>
            </div>

            <div class="tile" id="tile-sleep">
                <div class="tile-header">
                    <span class="label">Sleep</span>
                    <span class="threshold">7h</span>
                </div>
                <div class="timer-container">
                    <svg viewBox="0 0 100 100">
                        <circle class="ring-bg" cx="50" cy="50" r="45"></circle>
                        <circle id="ring-sleep" class="ring-progress" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="timer-text" id="clock-sleep">00:00</div>
                </div>
                <div class="admin-controls">
                    <button onclick="ctrlTimer('sleep', 420)">Start/Stop</button>
                </div>
            </div>
        </main>

        <footer class="system-footer">
            <div class="block coupon-block">
                <span class="label">Issued Coupons</span>
                <div id="coupon-list" class="coupon-grid"></div>
                <div class="admin-controls creator-row">
                    <input type="text" id="cp-name" placeholder="Name">
                    <input type="number" id="cp-mins" placeholder="Mins">
                    <button onclick="issueCoupon()">Issue</button>
                </div>
            </div>
            <button class="admin-controls boot-btn" onclick="hardReset()">BOOT SYSTEM INITIALIZE</button>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
