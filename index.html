<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline OS | Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="global-stats">
            <div class="stat-block main-pool">
                <span class="label">Total Break Pool</span>
                <h1 id="main-pool-display">210:00</h1>
                <div class="pool-progress-bar">
                    <div id="pool-fill" class="fill"></div>
                </div>
            </div>
        </header>

        <main class="dashboard-grid">
            <div class="tile" id="tile-bath">
                <div class="tile-header">
                    <span class="label">Bath</span>
                    <span class="limit-tag">30m</span>
                </div>
                <div class="timer-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle class="progress" id="ring-bath" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-bath">00:00</div>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('bath', 30)">Start/Stop</button>
                    <input type="number" placeholder="+ Mins" onchange="forwardTime('bath', 30, this.value); this.value=''">
                </div>
            </div>

            <div class="tile" id="tile-food">
                <div class="tile-header">
                    <span class="label">Food</span>
                    <span class="limit-tag">15m</span>
                </div>
                <div class="timer-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle class="progress" id="ring-food" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-food">00:00</div>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('food', 15)">Start/Stop</button>
                    <input type="number" placeholder="+ Mins" onchange="forwardTime('food', 15, this.value); this.value=''">
                </div>
            </div>

            <div class="tile" id="tile-sleep">
                <div class="tile-header">
                    <span class="label">Sleep</span>
                    <span class="limit-tag">7h</span>
                </div>
                <div class="timer-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="bg" cx="50" cy="50" r="45"></circle>
                        <circle class="progress" id="ring-sleep" cx="50" cy="50" r="45"></circle>
                    </svg>
                    <div class="time-text" id="time-sleep">00:00</div>
                </div>
                <div class="admin-controls">
                    <button class="btn-toggle" onclick="toggleTimer('sleep', 420)">Start/Stop</button>
                </div>
            </div>
        </main>

        <section class="coupons-section">
            <div class="tile full-width">
                <span class="label">Active Coupons</span>
                <div id="coupon-display" class="coupon-grid"></div>
                <div class="admin-controls" style="margin-top:15px;">
                    <input type="text" id="cp-name" placeholder="Coupon Name">
                    <input type="number" id="cp-val" placeholder="Value (Mins)">
                    <button onclick="createCoupon()">Issue Coupon</button>
                </div>
            </div>
        </section>

        <button class="admin-only reset-btn" onclick="resetSystem()">System Reset</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
