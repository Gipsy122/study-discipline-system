<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discipline OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boot-screen">
        <button onclick="systemBoot()" style="border-radius: 50px; padding: 20px 40px;">INITIALIZE OS</button>
    </div>

    <div id="app-content" style="display:none; width: 100%; max-width: 380px;">
        
        <div class="glass-card">
            <div id="pool" class="pool-val">---</div>
            <div class="label">Break Pool Remaining</div>
            
            <div class="sub-stats">
                <div>
                    <div id="buffer" style="font-weight: bold;">--</div>
                    <div class="label" style="font-size: 0.5rem;">Buffer</div>
                </div>
                <div>
                    <div id="sleep-val" style="font-weight: bold;">--</div>
                    <div class="label" style="font-size: 0.5rem;">Goal</div>
                </div>
            </div>
        </div>

        <div class="timer-wrap">
            <div id="timer-name" class="label">System Idle</div>
            <div id="timer-clock">00:00</div>
        </div>

        <div id="admin-panel" class="admin-grid">
            <button onclick="startTimer('Bath', 30, false)">BATH</button>
            <button onclick="startTimer('Food', 45, false)">FOOD</button>
            <button onclick="startTimer('Haga', 30, false)">HAGA</button>
            <button onclick="startTimer('Sleep', 420, true)" style="color:var(--accent)">SLEEP</button>
            <button onclick="stopTimer()" class="btn-stop">STOP ACTIVITY</button>
            <button onclick="manualInput('Extra', 0, false)" style="grid-column: span 2; font-size: 0.6rem; opacity: 0.5;">Manual Override</button>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
